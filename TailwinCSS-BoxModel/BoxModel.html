<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css">
  <title>Tailwind Index</title>
</head>
<body>
  <div class="main border-red-500 border-8 rounded-xl p-5">
    <h1 class="text-4xl font-bold m-[110px] p-[90px] text-[64px]">
        Hello world!
      </h1>
      <h2 class="text-3xl font-bold m-px tracking-tighter">
        Hello world!
      </h2>
      <h3 class="text-2xl font-bold -mx-7 tracking-widest">
        Hello world!
      </h3>
      <h4 class="text-base font-bold py-10">
        Hello world!
      </h4>
      <h5 class="text-sm font-bold scroll-px-2">
        Hello world!
      </h5>
      <h6 class="text-xs font-bold mx-px">
        Hello world!
      </h6>
      
      <p class="font-serif text-green-600 tracking-widest hover:tracking-tighter hover:font-bold inline-block">This is my text</p>
      <p class="font-mono hover:font-serif text-yellow-500 subpixel-antialiased">This is my text</p>
      <p class="font-sans font-bold md:font-serif text-red-400">This is my text</p>

      <nav><ul class="flex space-x-10 space-y-5 border border-emerald-700 divide-x-2">
        <li class="my-10">yes</li>
        <li class="my-10">yes</li>
        <li class="my-10">yes</li>
        <li class="my-10">yes</li>
        <li class="my-10">yes</li>
      </ul></nav>
  </div>
</body>
</html>
