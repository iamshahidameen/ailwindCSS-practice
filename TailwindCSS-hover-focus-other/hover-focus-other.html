<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css">
  <title>Tailwind Hover Focus and Others</title>
</head>
<body>
  <h1 class="text-4xl font-bold underline">
    Hello world!
  </h1>
  <h2 class="text-3xl font-bold underline tracking-tighter hover:text-red-500 cursor-pointer">
    Hello world!
  </h2>
  <h3 class="text-2xl font-bold underline tracking-widest">
    Hello world!
  </h3>
  <h4 class="text-base font-bold underline">
    Hello world!
  </h4>
  <h5 class="text-sm font-bold underline">
    Hello world!
  </h5>
  <h6 class="text-xs font-bold underline">
    Hello world!
  </h6>
  <div class="flex justify-center">
    <button class="px-5 py-2 bg-teal-500 rounded-lg text-white hover:bg-teal-600 active:bg-teal-700 focus:bg-teal-900 cursor-pointer">Submit</button>
  </div>


  <p class="hover:tracking-tighter">This is my text</p>
  <p class="text-yellow-500">This is my text</p>
  <p class="md:font-serif text-red-400">This is my text</p>
</body>
</html>
