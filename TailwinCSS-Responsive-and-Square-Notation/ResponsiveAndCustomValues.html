<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css">
  <title>Tailwind Responsive and Arbitrary Values</title>
</head>
<body>
  <div class="main border-red-500 border-8 rounded-xl p-5">
    
      <h4 class="text-base font-bold py-10">
        Hello world!
      </h4>
      <h5 class="text-sm font-bold scroll-px-2">
        Hello world!
      </h5>
      <h6 class="text-xs font-bold mx-px">
        Hello world!
      </h6>
      
      <p class="font-serif text-green-600 tracking-widest hover:tracking-tighter hover:font-bold inline-block md:hidden ">this will be hidden on medium and above but visible on small</p>
      <p class="font-mono hover:font-serif text-yellow-500 subpixel-antialiased hidden md:block ">this will be visible only on medium screen and above</p>
      <p class="font-sans font-bold md:font-serif text-red-400">This is my text</p>

      <nav><ul class="md:flex space-x-10 space-y-5 border border-emerald-700 divide-x-2 sm:inline-block md:w-[100%] sm:w-[300px]">
        <li class="my-10">yes</li>
        <li class="my-10">yes</li>
        <li class="my-10">yes</li>
        <li class="my-10">yes</li>
        <li class="my-10">yes</li>
      </ul></nav>
  </div>
</body>
</html>
