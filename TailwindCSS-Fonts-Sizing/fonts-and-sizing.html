<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="input.css">
  <title>Tailwind Index</title>
</head>
<body>
  <h1 class="text-4xl font-bold underline">
    Hello world!
  </h1>
  <h2 class="text-3xl font-bold underline tracking-tighter">
    Hello world!
  </h2>
  <h3 class="text-2xl font-bold underline tracking-widest">
    Hello world!
  </h3>
  <h4 class="text-base font-bold underline">
    Hello world!
  </h4>
  <h5 class="text-sm font-bold underline">
    Hello world!
  </h5>
  <h6 class="text-xs font-bold underline">
    Hello world!
  </h6>
  
  <p class="font-serif text-green-600 tracking-widest hover:tracking-tighter">This is my text</p>
  <p class="font-mono hover:font-serif text-yellow-500">This is my text</p>
  <p class="font-sans font-bold md:font-serif text-red-400">This is my text</p>
</body>
</html>
